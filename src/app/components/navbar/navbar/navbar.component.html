<mat-toolbar color="primary" class="navbar">
    <button mat-icon-button (click)="toggleSidebar.emit()">
      <mat-icon>menu</mat-icon>
    </button>
    
      <!-- Profile Avatar and Menu -->
      <div class="user-menu">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="User Menu">
            <i class="bi bi-person-circle avatar-icon"></i> <!-- Bootstrap Avatar Icon -->
          
        </button>
        
        <mat-menu #menu="matMenu">
            <div class="user-header">
                <i class="bi bi-person-circle avatar-icon"></i>
                <div class="user-text">
                    <h6>Jigar Sable</h6>
                    <p class="text-muted mb-0">Admin</p>
                </div>
            </div>
            <button mat-menu-item routerLink="/login">Logout</button>
        </mat-menu>
    </div>
</mat-toolbar>
